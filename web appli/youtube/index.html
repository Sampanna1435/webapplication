    <script>

        var tag = document.createElement("script");

        // 3. This function creates an <iframe> (and YouTube player)

        var player;
        let youtubeId = "0e3GPea1Tyg";
        function onYouTubeIframeAPIReady() {

            player = new YT.Player("player", {

                playerVars: {
                    //â‘¢ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®è¨­å®š
                    playsinline: 1,

                events: {
                    onReady: onPlayerReady, //ã‚¨ãƒ©ãƒ¼ã§åŠ¹ã‹ãªã„ã€‚
                    //onStateChange: onPlayerStateChange,

        }

        // 4. The API will call this function when the video player is ready.
        // 4. ã“ã®APIã¯ã€video playderãŒæº–å‚™ã§ã—ãŸã‚‰ã€ã“ã®é–¢æ•°ã‚’å‘¼ã³å‡ºã—ã¾ã™ã€‚
        function onPlayerReady(event) {
            ///event.target.playVideo();
            ///event.target.playVideo(); //â‘ æœ€åˆã®å†ç”Ÿã‚’æ­¢ã‚ã‚‹
            let currentVol = 100; //â‘¡æœ€åˆã®ãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚’è¨­å®šï¼ˆ0ã€œ100ï¼‰
            event.target.setVolume(currentVol); //â‘¢Playerã®ãƒœãƒªãƒ¥ãƒ¼ãƒ ã«è¨­å®š
            document.querySelector("#volume").value = currentVol; //â‘£rangeFormã«éŸ³é‡ã‚’è¨­å®š
            document.querySelector("#volumeNum").textContent = currentVol; //â‘¤ãƒ†ã‚­ã‚¹ãƒˆã«ã‚‚éŸ³é‡ã‚’æ•°å€¤ã§è¡¨ç¤º
        }

        // 5. The API calls this function when the player's state changes.

        //    the player should play for six seconds and then stop.
        /* 5. video playerã®ã‚¹ãƒ†ãƒ¼ãƒˆï¼ˆçŠ¶æ…‹ï¼‰ãŒå¤‰æ›´ã•ã‚ŒãŸã‚‰ã€ã“ã®é–¢æ•°ã‚’å‘¼ã³å‡ºã™ã€‚
            å‹•ç”»ã‚’å†ç”Ÿã™ã‚‹ã¨ãã®è¨­å®šã¯ã€state=1ã«ã—ã¦ãŠãã¾ã™ã€‚
            ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¯ã€6000ãƒŸãƒªç§’å¾Œã«çµ‚äº†ã—ã¾ã™ã€‚ */
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
            }
        }
        //å†ç”Ÿé–¢æ•°
        function playTheVideo() {
            player.playVideo();
        }
        //å†ç”Ÿã‚¤ãƒ™ãƒ³ãƒˆ
        let doplayBtn = document.querySelector("#doplay");
        doplayBtn.addEventListener("click", function () {
            playTheVideo(); //é–¢æ•°åã«å¤‰æ›´
        });
        //åœæ­¢é–¢æ•°
        function stopVideo() {
            player.stopVideo();
        }
        //åœæ­¢ã‚¤ãƒ™ãƒ³ãƒˆ
        let dostopBtn = document.querySelector("#dostop");
        dostopBtn.addEventListener("click", function () {
            stopVideo();

        //ä¸€æ™‚åœæ­¢é–¢æ•°
        function pauseTheVideo() {

        //ä¸€æ™‚åœæ­¢ã‚¤ãƒ™ãƒ³ãƒˆ
        let dopauseBtn = document.querySelector("#dopause");
        dopauseBtn.addEventListener("click", function () {

        //ãƒŸãƒ¥ãƒ¼ãƒˆé–¢æ•°
        function onMute() {
            //ãƒŸãƒ¥ãƒ¼ãƒˆã®æ™‚ã€trueã‚’è¿”ã™ã®ã§ãƒŸãƒ¥ãƒ¼ãƒˆã‚’è§£é™¤ã—ã¾ã™ã€‚
            if (player.isMuted()) {

                player.mute();

        //ãƒŸãƒ¥ãƒ¼ãƒˆã‚¤ãƒ™ãƒ³ãƒˆ
        let onMuteBtn = document.querySelector("#mute");
        onMuteBtn.addEventListener("click", function () {

            if (onMuteBtn.innerText === "ğŸ”ˆ") {
                onMuteBtn.innerText = "ğŸ”‡";

                onMuteBtn.innerText = "ğŸ”ˆ";

        //10ç§’å‰ã«ã®é–¢æ•°

        }

        //10ç§’å¾Œã«ã®é–¢æ•°
        function oneNext() {
            let currentTime = player.getCurrentTime();

        //10ç§’å‰ã¸ã‚¤ãƒ™ãƒ³ãƒˆ
        let onePrevBtn = document.querySelector("#do10sPrev");

        //ãƒœãƒªãƒ¥ãƒ¼ãƒ é–¢æ•°

        //ãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚¤ãƒ™ãƒ³ãƒˆ

        //å†ç”Ÿã‚¹ãƒ”ãƒ¼ãƒ‰é–¢æ•°
