<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #105d59;
            background-image: url(./image/youtube.png);
            animation: shadowAnimation 3s ease-in-out infinite alternate;
        }


        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        #search-form {
            display: flex;
        }

        .search-container {
            display: flex;
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid #000;
        }

        #ytSearch {
            padding: 10px 100px 10px 10px;
            font-size: 16px;
            border: none;
            color: #242424;
        }

        #searchBtn {
            padding: 8px 12px;
            font-size: 16px;
            border: none;
            background-color: #46908d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchBtn img {
            width: 50%;
        }

        #searchBtn:hover {
            background-color: #105d59;
        }


        #player-container {
            max-width: 854px;
            margin: 0 auto;
        }

        #player {
            width: 100%;
            height: 480px;
        }

        nav {
            background-color: #46908d;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.1);
        }

        li img {
            width: 80%;
            vertical-align: middle;
        }

        #volume {
            width: 100px;
            vertical-align: middle;
            cursor: pointer;
        }

        #volume-label img {
            width: 20%;
            vertical-align: middle;
        }

        #doSpeed input[type="radio"] {
            display: none;
        }

        #doSpeed label {
            display: inline-block;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #46908d;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
        }

        #doSpeed input[type="radio"]:checked+label {
            background-color: #105d59;
        }

        .ytMovie {
            vertical-align: middle;
        }


        .ytMovie {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #000;
            border-radius: 30px;
            background-color: #46908d;
            color: #333;
            cursor: pointer;

        }


        .ytMovie::after {
            content: '\25BC';

            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .ytMovie option {
            background-color: #46908d;
            color: #333;
        }

        .ytMovie option:hover {
            background-color: #46908d;
        }

        @keyframes shadowAnimation {
            0% {
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            }

            50% {
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
            }

            100% {
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <form id="search-form">
            <div class="search-container">
                <input type="search" id="ytSearch" value="MRBeast" />
                <button id="searchBtn"><img src="./image/search.png" alt=""></button>
            </div>
        </form>
    </div>

    </div>
    <div id="player-container">
        <div id="player"></div>
    </div>
    <nav>
        <ul>
            <li id="doplay"><img src="./image/play.png" alt="play"></li>
            <li id="dopause"><img src="./image/pause.png" alt="pause"></li>
            <li id="dostop"><img src="./image/researt.png" alt="restart"></li>
            <li id="mute"><img src="./image/sound.png" alt="sound"></li>
            <li id="do10sPrev"><img src="./image/repaly10.png" alt="replay"></li>
            <li id="do10sNext"><img src="./image/forward10.png" alt="forward"></li>
            <li id="volume-container">
                <label id="volume-label" for="volume"><img src="./image/sound.png"></label>
                <input type="range" min="0" max="100" name="volume" id="volume" value="50" />
                <span id="volumeNum">50</span>
            </li>
            <li>
                <form id="doSpeed">
                    <input type="radio" id="mslow" name="speed" value="0.25" />
                    <label for="mslow">.25</label>
                    <input type="radio" id="slow" name="speed" value="0.5" />
                    <label for="slow">0.5</label>
                    <input type="radio" id="normal" name="speed" value="1.0" checked />
                    <label for="normal">1.0</label>
                    <input type="radio" id="hspeed" name="speed" value="1.5" />
                    <label for="hspeed">1.5</label>
                    <input type="radio" id="mhspeed" name="speed" value="2" />
                    <label for="mhspeed">2.0</label>
                </form>
            </li>
            <li>
                <select id="MovieId" class="ytMovie" name="ytMovie">
                    <option value="0e3GPea1Tyg">Squid Game | MRBeast</option>
                    <option value="zxYjTTXc-J8">Last To Leave | MRBeast</option>
                    <option value="1WEAJ-DFkHE">Expensive Plane Travel | MRBeast</option>
                    <option value="FM7Z-Xq8Drc">Age1 VS Age100 | MRBeast</option>
                    <option value="iogcY_4xGjo">Expensive Hotel Room | MRBeast</option>
                    <option value="9bqk6ZUsKyA">50Hrs Inside The Land | MRBeast</option>
                </select>
            </li>
        </ul>
    </nav>

    <script>
        // script src="https://www.youtube.com/iframe_api"
        // 2. This code loads the IFrame Player API code asynchronously.
        // 2. 変数tagにscriptタグを作って入れる。Element=要素、Attrubute=属性
        var tag = document.createElement("script");

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        // 3. APIのコードを読み込んでから、この関数を<iframe>内に影響させる。
        var player;
        let youtubeId = "0e3GPea1Tyg";
        function onYouTubeIframeAPIReady() {

            player = new YT.Player("player", {
                height: "360",
                width: "640",
                videoId: youtubeId,
                playerVars: {
                    //③パラメータの設定
                    playsinline: 1,
                    controls: 0
                },
                events: {
                    onReady: onPlayerReady, //エラーで効かない。
                    //onStateChange: onPlayerStateChange,
                },
            });
        }

        // 4. The API will call this function when the video player is ready.
        // 4. このAPIは、video playderが準備でしたら、この関数を呼び出します。
        function onPlayerReady(event) {
            ///event.target.playVideo();
            ///event.target.playVideo(); //①最初の再生を止める
            let currentVol = 100; //②最初のボリュームを設定（0〜100）
            event.target.setVolume(currentVol); //③Playerのボリュームに設定
            document.querySelector("#volume").value = currentVol; //④rangeFormに音量を設定
            document.querySelector("#volumeNum").textContent = currentVol; //⑤テキストにも音量を数値で表示
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        /* 5. video playerのステート（状態）が変更されたら、この関数を呼び出す。
            動画を再生するときの設定は、state=1にしておきます。
            プレイヤーは、6000ミリ秒後に終了します。 */
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
            }
        }
        //再生関数
        function playTheVideo() {
            player.playVideo();
        }
        //再生イベント
        let doplayBtn = document.querySelector("#doplay");
        doplayBtn.addEventListener("click", function () {
            playTheVideo(); //関数名に変更
        });
        //停止関数
        function stopVideo() {
            player.stopVideo();
        }
        //停止イベント
        let dostopBtn = document.querySelector("#dostop");
        dostopBtn.addEventListener("click", function () {
            stopVideo();
        });
        //一時停止関数
        function pauseTheVideo() {
            player.pauseVideo();
        }
        //一時停止イベント
        let dopauseBtn = document.querySelector("#dopause");
        dopauseBtn.addEventListener("click", function () {
            pauseTheVideo();
        });
        //ミュート関数
        function onMute() {
            //ミュートの時、trueを返すのでミュートを解除します。
            if (player.isMuted()) {
                player.unMute();
            } else {
                //ミュートが解除されている時はfalseなので、ミュートにします。
                player.mute();
            }
        }

        //ミュートイベント
        let onMuteBtn = document.querySelector("#mute img"); // Select the img element inside the li
        onMuteBtn.addEventListener("click", function () {
            onMute();

            if (onMuteBtn.getAttribute("src") === "./image/sound.png") {
                onMuteBtn.setAttribute("src", "./image/mute.png");
            } else {
                onMuteBtn.setAttribute("src", "./image/sound.png");
            }
        });
        //10秒前にの関数
        function onePrev() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime - 10);
        }

        //10秒後にの関数
        function oneNext() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 10);
        }

        //10秒前へイベント
        let onePrevBtn = document.querySelector("#do10sPrev");
        onePrevBtn.addEventListener("click", function () {
            onePrev();
        });

        //10秒後へイベント
        let oneNextBtn = document.querySelector("#do10sNext");
        oneNextBtn.addEventListener("click", function () {
            oneNext();
        });
        //ボリューム関数
        function volumeFn(vol) {
            let currentVol = player.getVolume();
            player.setVolume(vol);
        }

        //ボリュームイベント
        let volumeBtn = document.querySelector("#volume");
        let volumeTxt = document.querySelector("#volumeNum");
        volumeBtn.addEventListener("change", function () {
            volumeFn(this.value);
            volumeTxt.textContent = this.value;
        });
        //動画切り替えイベント
        let movieid = document.querySelector("#MovieId");
        movieid.addEventListener("change", function () {
            youtubeId = movieid.value;
            //プレイヤー削除
            player.destroy();
            onYouTubeIframeAPIReady();
        });

        //再生スピード関数
        function playSpeed(num) {
            //setPlaybackRateが再生スピードをセットするメソッド
            console.log(num);
            player.setPlaybackRate(num);
            player.playVideo();
        }

        //再生スピード関数
        function playSpeed(num) {
            //setPlaybackRateが再生スピードをセットするメソッド
            console.log(num);
            player.setPlaybackRate(num);
            player.playVideo();
        }

        //再生スピードイベント
        let speedBtn = document.querySelector("#doSpeed");
        speedBtn.addEventListener("change", function () {
            //数値でないと効かないので、文字列から数値に変換
            playSpeed(parseFloat(speedBtn.speed.value));
        });
        ///search button
        function ytSearch(val) {
            const key = "AIzaSyDB96RP_ztKRvXerJcUd4rnOXxhEsXZ6ZM"; //自分のキーに書き換えます。
            const num = 10;
            const part = "snippet";
            const type = "video";
            const query = val;
            fetch(
                `https://www.googleapis.com/youtube/v3/search?type=${type}&part=${part}&maxResults=${num}&key=${key}&q=${query}&playsinline=1`,
            )
                .then((data) => data.json())
                .then((obj) => {
                    for (let i in obj["items"]) {
                        //各videoIdとタイトルを取得
                        console.log(obj["items"][i]["id"]["videoId"]);
                        console.log(obj["items"][i]["snippet"]["title"]);

                        const selectvideo = document.querySelector(".searchlist");

                        //各videoIdとタイトルを取得して変数に代入
                        const ytId = obj["items"][i]["id"]["videoId"];
                        const ytTitle = obj["items"][i]["snippet"]["title"];
                        //optionを作成して、videoIdとtitleを所定の場所に設置し、要素を追加していく。
                        const optionTag = document.createElement('option');
                        optionTag.textContent = ytTitle;
                        optionTag.setAttribute('value', ytId);
                        selectvideo.appendChild(optionTag);
                    }
                });
        }
        ///
        document.addEventListener("DOMContentLoaded", function () {
            var searchButton = document.getElementById("searchBtn");
            var searchResultsList = document.getElementById("searchResults");

            searchButton.addEventListener("click", function () {
                var searchInput = document.getElementById("ytSearch").value.toLowerCase();
                var options = document.querySelectorAll(".ytMovie option");

                // Clear previous search results
                searchResultsList.innerHTML = '';

                options.forEach(function (option) {
                    var movieTitle = option.textContent.toLowerCase();
                    var movieId = option.value;

                    // If the movie title contains the search query, create the list item
                    if (movieTitle.includes(searchInput)) {
                        var listItem = document.createElement("li");
                        var select = document.createElement("select");
                        select.classList.add("ytMovie");
                        select.name = "ytMovie";
                        select.innerHTML = '<option value="' + movieId + '">' + option.textContent + '</option>';
                        listItem.appendChild(select);
                        searchResultsList.appendChild(listItem);
                    }
                });
            });
        });



    </script>
</body>

</html>
